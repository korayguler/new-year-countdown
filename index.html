<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>New Year Countdown Timer</title>
    <link rel="stylesheet" href="dist/main.css" />
  </head>
  <body>
    <div class="container">
      <div class="skeleton">
        <h1 class="title">New Year Countdown</h1>
        <div class="box">
          <h2 id="days">##</h2>
          <span>Days</span>
        </div>
        <div class="box">
          <h2 id="hours">##</h2>
          <span>Hours</span>
        </div>
        <div class="box">
          <h2 id="minutes">##</h2>
          <span>Minutes</span>
        </div>
        <div class="box">
          <h2 id="seconds">##</h2>
          <span>Seconds</span>
        </div>
      </div>
    </div>
    <script src="dist/main.js"></script>
  </body>
</html>
